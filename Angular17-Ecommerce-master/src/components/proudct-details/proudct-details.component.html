 <div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1"><img
                [src]="product?.Img" /></div>

          </div>
          <ul class="preview-thumbnail nav nav-tabs">
            <li class="active"><a data-target="#pic-1" data-toggle="tab"><img
                  [src]="product?.Img" /></a></li>

          </ul>

        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{product?.Name}}</h3>
          <div class="rating">
            <div class="stars">
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
            <span class="review-no">41 reviews</span>
          </div>
          <p class="product-description">{{product?.Description}}</p>
          <h4 class="price">current price: <span>{{product?.Price |
              currency}}</span></h4>
          <p class="vote"><strong>91%</strong> of buyers enjoyed this product!
            <strong>(87 votes)</strong></p>
          <h5 class="sizes">sizes:
            <span class="size" data-toggle="tooltip" title="small">s</span>
            <span class="size" data-toggle="tooltip" title="medium">m</span>
            <span class="size" data-toggle="tooltip" title="large">l</span>
            <span class="size" data-toggle="tooltip"
              title="xtra large">xl</span>
          </h5>

          <div class="action">
            <button class="add-to-cart btn btn-default" type="button"
              (click)="addToCart()">add to
              cart</button>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center" role="group"
    aria-label="Basic example">
    <button class="border-0" (click)="previousFunc()"
      [disabled]="prdID==prdIDList[0]"><i
        class="fa-solid fa-angles-left fs-4 text-primary"></i>Prev</button>
    <button class="border-0" (click)="nextFunc()"
      [disabled]="prdID==prdIDList[prdIDList.length-1]"><i
        class="fa-solid fa-angles-right fs-4"></i>Next</button>
  </div>
</div>
